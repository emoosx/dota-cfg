// Enable console
con_enable "1"

dota_disable_range_finder "0"

// Enable right click denies
dota_force_right_click_attack 1

// 0.2 second delay before clicks on the minimap
dota_minimap_misclick_time "1"

// double tap to self cast
dota_ability_quick_cast "1"


dota_minimap_hero_size 1100

// shortcuts to check rune spots
bind "F1" "dota_camera_setpos -2273.898682 1232.745483 982.072876" // Top Rune
bind "F2" "dota_camera_setpos 3035.773438 -2972.680176 966.072937" // Bot Rune


alias "quick_courier" "dota_select_courier; dota_ability_execute 3; dota_ability_execute 4; dota_ability_execute 5;" 
bind "F3" "quick_courier"

dota_spectator_auto_spectate_games 65004
dota_spectator_auto_spectate_games 65005
dota_spectator_auto_spectate_games 65001