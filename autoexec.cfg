// Enable console
con_enable "1"

// Enable right click denies
dota_force_right_click_attack 1

// 0.2 second delay before clicks on the minimap
dota_minimap_misclick_time "0.2"

dota_minimap_hero_size 1100

// shortcuts to check rune spots
bind "F1" "dota_camera_setpos -2273.898682 1232.745483 982.072876" // Top Rune
bind "F2" "dota_camera_setpos 3035.773438 -2972.680176 966.072937" // Bot Rune

// toggle range display
alias rd range_on
alias range_on "dota_range_display 1200; alias rd range_off"
alias range_off "dota_range_display 0; alias rd range_on"
bind "F3" rd
