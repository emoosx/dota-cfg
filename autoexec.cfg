// Enable console
con_enable "1"

dota_disable_range_finder "0"
dota_force_right_click_attack 1
dota_minimap_misclick_time "1"
dota_ability_quick_cast "1"
dota_sf_game_end_delay "1"
dota_unit_fly_bonus_height "300"
dota_quit_immediate "0"

// minimap
dota_minimap_hero_size "1100"
dota_minimap_rune_size "700"

// health
dota_health_hurt_delay "0"

// camera
dota_camera_disable_zoom "1"

// shortcuts to check rune spots
bind "F1" "dota_camera_set_lookatpos -2287 1817" // Top Rune
bind "F2" "dota_camera_set_lookatpos 2960 -2353" // Bot Rune

// quick courier shotcut
alias "quick_courier" "dota_select_courier; dota_ability_execute 3; dota_ability_execute 4; dota_ability_execute 5;"
bind "F3" "quick_courier"

// sound
volume "0.05"
snd_musicvolume "0"
snd_gamevolume "0.6"

// Frame rate
fps_max "60"    // default framerate
mat_vsync "1"   // stops screen refresh rate exceeding refresh rate of monitor
mat_triplebuffered "1" // enable with vsync if fps is less than 60
